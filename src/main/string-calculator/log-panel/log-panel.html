<md-card>
  <md-card-header>
    <md-card-title>
      <md-card-title-text>
        log
      </md-card-title-text>
    </md-card-title>
  </md-card-header>


  <md-card-content>
    <ul>
      <li ng-repeat="logEntry in $ctrl.logEntries" ng-click="$ctrl.loadOperation(logEntry)">
        {{logEntry.operation}} = <strong>{{logEntry.result}}</strong>
      </li>
    </ul>

  </md-card-content>

</md-card>
